<div class="container main-container">
    <h4>Demo de cadastro</h4>
    <hr>
    <!-- DECLARANDO O FORMGROUP PARA USO DO FORMULARIOS -->
    <!-- ngSubmit é obrigatorio para a submissão de um formulario -->
    <form novalidate (ngSubmit)="adicionarUsuario()" [formGroup]="cadastroForm">
        <div class="form-horizontal">

            <div class="form-group">
                <label class="col-md-2 control-label">Nome completo</label>
                <div class="col-md-10">
                    <!-- USO DO FORMCONTROLNAME , COM A VARIÁVEL CRIADA NO COMPONENT -->
                    <input type="text" class="form-control" id="nome" placeholder="Nome obrigatório"
                        formControlName="nome" [ngClass]="{'is-invalid': cadastroForm.get('nome').errors && (cadastroForm.get('nome').dirty || cadastroForm.get('nome').touched)}">

                    <!-- Com o ngIf o span aparece ou não, dependendo se o campo foi tocado -->
                    <span class="text-danger"
                        *ngIf="cadastroForm.get('nome').errors && (cadastroForm.get('nome').dirty || cadastroForm.get('nome').touched)"
                       >
                        <p>Preencha este campo!</p>
                    </span>

                </div>



            </div>
            <div class="form-group">
                <label class="col-md-2 control-label">CPF</label>
                <div class="col-md-10">
                    <input type="text" class="form-control" id="nome" placeholder="CPF obrigatório"
                        formControlName="cpf">
                </div>


            </div>
            <div class="form-group">
                <label class="col-md-2 control-label">E-mail</label>
                <div class="col-md-10">
                    <input type="text" class="form-control" id="nome" placeholder="E-mail obrigatório"
                        formControlName="email">
                </div>


            </div>
            <div class="form-group">
                <label class="col-md-2 control-label">Senha</label>
                <div class="col-md-10">
                    <input type="text" class="form-control" id="nome" placeholder="Senha obrigatório"
                        formControlName="senha">
                </div>


            </div>
            <div class="form-group">
                <label class="col-md-2 control-label">Confirme a senha</label>
                <div class="col-md-10">
                    <input type="text" class="form-control" id="nome" placeholder="Cnfirme a senha "
                        formControlName="senhaConfirmacao">
                </div>


            </div>

        </div>

        <br>
        <div class="form-group">
            <div class="col-md-4 col-md-offset-2">
                <span><button class="btn btn-success" id="Registrar" type="submit">Registrar</button></span>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-4 col-md-offset-2">
                <p>Formulario Válido : {{ cadastroForm.valid ? "Sim" : "Não"}}</p>
                <p>Formulario Tocado : {{ cadastroForm.touched ? "Sim" : "Não"}}</p>
                <p>Formulario Sujo : {{ cadastroForm.dirty ? "Sim" : "Não"}}</p>
            </div>
        </div>

    </form>
</div>
